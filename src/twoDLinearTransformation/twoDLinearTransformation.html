<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Linear Transformation Playground</title>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <link rel="stylesheet" href="./twoDLinearTransformation.css">
  <script src="./twoDLinearTransformation.js" defer></script>
</head>
<body>
  <div class="root">
    <h1>2D Linear Transformation Playground</h1>
    <div class="container">
      <canvas width="600px" height="600px" class="canvas"></canvas>
      <div class="controller">
        <div class="controller-item">
          <div class="item-row">
            <p>$$\begin{bmatrix}a & b & c \\d & e & f \\ g & h & i\end{bmatrix}$$</p>
          </div>
        </div>
        <div class="controller-item">
          <div class="item-row">
            <label for="matrix-value">a</label>
            <input type="range" min="-2000" max="2000" value="1000" class="matrix-value">
            <p>1</p>
          </div>
        </div>
        <div class="controller-item">
          <div class="item-row">
            <label for="matrix-value">b</label>
            <input type="range" min="-2000" max="2000" value="0" class="matrix-value">
            <p>0</p>
          </div>
        </div>
        <div class="controller-item">
          <div class="item-row">
            <label for="matrix-value">c</label>
            <input type="range" min="-2000" max="2000" value="0" class="matrix-value">
            <p>0</p>
          </div>
        </div>
        <div class="controller-item">
          <div class="item-row">
            <label for="matrix-value">d</label>
            <input type="range" min="-2000" max="2000" value="0" class="matrix-value">
            <p>0</p>
          </div>
        </div>
        <div class="controller-item">
          <div class="item-row">
            <label for="matrix-value">e</label>
            <input type="range" min="-2000" max="2000" value="1000" class="matrix-value">
            <p>1</p>
          </div>
        </div>
        <div class="controller-item">
          <div class="item-row">
            <label for="matrix-value">f</label>
            <input type="range" min="-2000" max="2000" value="0" class="matrix-value">
            <p>0</p>
          </div>
        </div>
        <div class="controller-item">
          <div class="item-row">
            <label for="matrix-value">g</label>
            <input type="range" min="-2000" max="2000" value="0" class="matrix-value">
            <p>0</p>
          </div>
        </div>
        <div class="controller-item">
          <div class="item-row">
            <label for="matrix-value">h</label>
            <input type="range" min="-2000" max="2000" value="0" class="matrix-value">
            <p>0</p>
          </div>
        </div>
        <div class="controller-item">
          <div class="item-row">
            <label for="matrix-value">i</label>
            <input type="range" min="-2000" max="2000" value="1000" class="matrix-value">
            <p>1</p>
          </div>
        </div>
        <div class="controller-item">
          <div class="item-row">
            <label for="matrix-angle">rad</label>
            <input type="range" min="-6283" max="6283" value="0" class="matrix-angle">
            <p>0</p>
          </div>
        </div>
      </div>
    </div>
  <footer class="footer">
    <a class="home-link" onclick="history.back()"><span>‚Üê</span>back </a>
  </footer>
</body>
</html>
