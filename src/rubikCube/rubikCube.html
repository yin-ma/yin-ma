<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rubik Cube</title>
  <link rel="stylesheet" href="./rubikCube.css">
  <script src="./utils.js" defer></script>
  <script src="./rect.js" defer></script>
  <script src="./cube.js" defer></script>
  <script src="./rubikCube.js" defer></script>
</head>
<body>
  <div class="root">
    <h1>Rubik Cube</h1>
    <canvas width="600px" height="600px" class="canvas"></canvas>
    <div class="btn-row">
      <button class="l-btn">L</button>
      <button class="r-btn">R</button>
      <button class="t-btn">T</button>
      <button class="d-btn">D</button>
      <button class="f-btn">F</button>
      <button class="b-btn">B</button>
    </div>
    <div class="btn-row">
      <button class="il-btn">L'</button>
      <button class="ir-btn">R'</button>
      <button class="it-btn">T'</button>
      <button class="id-btn">D'</button>
      <button class="if-btn">F'</button>
      <button class="ib-btn">B'</button>
    </div>
  </div>
  <footer class="footer">
    <a class="home-link" onclick="history.back()"><span>←</span>back </a>
  </footer>
</body>
</html>
