<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FFT</title>
  <link rel="stylesheet" href="./fft.css">
  <script src="./utils.js" defer></script>
  <script src="./fft.js" defer></script>
</head>
<body>
  <div class="root">
    <h1>FFT</h1>
    <canvas width="512px" height="300px" class="canvas-wave canvas" oncontextmenu="return false;"></canvas>
    <div style="justify-self: center;">hint: left click to draw wave!</div>
    <div style="display: flex; flex-direction: row;">
      <div style="width: 3px; height: 300px; background-color: azure; margin-top: 10px; margin-bottom: 10px;"></div>
      <canvas width="512px" height="300px" class="canvas-fre canvas"></canvas>
      <div style="width: 3px; height: 300px; background-color: azure; margin-top: 10px; margin-bottom: 10px;"></div>
    </div>
    <div style="width: 700px; display: flex; flex-direction: row; justify-content: space-between;">
      <p>low freq</p>
      <p>high freq</p>
    </div>

    <div class="sep-line"></div>
        
    <h1>iFFT</h1>
    <canvas width="512px" height="300px" class="icanvas-fre canvas" oncontextmenu="return false;"></canvas>
    <div style="width: 700px; display: flex; flex-direction: row; justify-content: space-between;">
      <p>low freq</p>
      <div style="justify-self: center;">hint: left click to draw freq!</div>
      <p>high freq</p>
    </div>
    <canvas width="512px" height="300px" class="icanvas-wave canvas"></canvas>
    <p>p.s. assume wave are cos wave</p>
  <footer class="footer">
    <a class="home-link" onclick="history.back()"><span>‚Üê</span>back </a>
  </footer>
</body>
</html>
