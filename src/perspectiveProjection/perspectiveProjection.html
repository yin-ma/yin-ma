<body>
  <div class="root">
    <h1>Perspective Projection</h1>
    <p>$$M_{projection} = 
      \begin{bmatrix}
      \frac{1}{\frac{w}{h}*\tan(\frac{\theta}{2})} & 0 & 0 & 0
      \\0 &\tan(\frac{\theta}{2}) & 0 & 0
      \\0 & 0 & \frac{-(f+n)}{f-n}& \frac{-2fn}{f-n}
      \\0 & 0 & -1 & 0
      \end{bmatrix}$$</p>
    <p>where n is near plane, f is far plane</p>
