<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualization</title>
  <link rel="stylesheet" href="./sortingVisualization.css">
  <script src="./sortingVisualization.js" type="module" defer></script>
</head>
<body>
  <div class="root">
    <div class="visualizer">
      <h1>Sorting Visualizer</h1>
      <div class="canvas"></div>
      <div class="controller">
        <div class="controller-item">
          <label for="algos">Choose an algorithm:</label>
          <select name="algos" class="algos">
            <option value="bubbleSort">bubble sort</option>
            <option value="mergeSort">merge sort</option>
            <option value="selectionSort">selection sort</option>
            <option value="quickSort">quick sort</option>
          </select>
        </div>
        <div class="controller-item">
          <label for="number">Number of bars</label>
          <input type="range" min="10" max="100" value="30" name="number" class="number-slider slider">
        </div>
        <div class="controller-item">
          <label for="speed">Speed of animation:</label>
          <input type="range" min="1" max="500" value="450" name="speed" class="speed-slider slider">
        </div>
        <div class="controller-item">
          <button class="shuffle-btn">shuffle</button>
        </div>
        <div class="controller-item">
          <button class="start-btn">start</button>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <a class="home-link" onclick="history.back()"><span>‚Üê</span>back </a>
  </footer>
</body>
</html>
